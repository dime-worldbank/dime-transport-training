title: World Bank Presentation Template
author: Bernhard Bieri
version: 0.0.1
quarto-required: ">=1.3.361"
contributes:
  formats: 
    revealjs:
      footer: |
        "[World Bank](https://github.com/worldbank) theme for
        [Quarto Presentations](https://quarto.org/docs/presentations/revealjs/index.html).
        Code available on [GitHub](https://github.com/dime-worldbank/quarto-dime-theme)."
      theme: worldbank.scss
      slide-number: c/t
      highlight-style: atom-one
      show-slide-number: all
      title-slide-attributes:
        data-background-color: "#FFFFFF"
      preview-links: true
      include-in-header: favicon.html
# For more design details go to: https://thedocs.worldbank.org/en/doc/723361567518322252-0060022019/original/WBGBrandingandVisualIdentityGuidelinesFebruary2016.pdf